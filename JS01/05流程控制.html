<body>
<script type="text/html">
    var age = Number(prompt("输入年龄"));
    if(age > 18){
        console.log("成年人，可以上网了。");
    }else {
        console.log("未成年，回家吃饭吧。");
    }
</script>
<script type="text/html">
    var age = Number(prompt("输入年龄"));
    console.log("年龄：" + age);

    if(age < 18){
        console.log("未成年");
    }else if(age < 25){
        console.log("青年人");
    }else if(age < 35){
        console.log("中年人");
    }else if(age < 50){
        console.log("油腻的大叔");
    }else {
        console.log("老年人");
    }
</script>
